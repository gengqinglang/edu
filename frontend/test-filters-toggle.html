<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选器展开收起测试</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding: 2rem;
            background: var(--gray-50);
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>筛选器展开收起功能测试</h1>
        
        <!-- 路径筛选器 -->
        <div class="path-filters-container" id="pathFiltersContainer">
            <!-- 筛选器区域 -->
            <div class="filters-section">
                <div class="filters-header" id="filtersHeader">
                    <div class="filters-title-section">
                        <h4>筛选与排序</h4>
                        <span class="toggle-filters-icon" id="toggleFiltersBtn">▶</span>
                    </div>
                    <span class="reset-filters-icon" id="resetFiltersBtn" title="重置所有筛选条件">🔄</span>
                </div>
                
                <div class="filters-content" id="filtersContent" style="display: none;">
                    <div class="filters-grid">
                        <!-- 教育阶段筛选 -->
                        <div class="filter-group">
                            <label class="filter-label">锁定关键阶段：</label>
                            <div class="stage-dropdown-container">
                                <select id="stageSelect" class="stage-select">
                                    <option value="">选择教育阶段</option>
                                    <option value="小学">小学</option>
                                    <option value="初中">初中</option>
                                    <option value="高中">高中</option>
                                    <option value="大学">大学</option>
                                </select>
                                <select id="levelSelect" class="level-select" disabled>
                                    <option value="">选择教育水平</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- 排序选择 -->
                        <div class="filter-group">
                            <label class="filter-label">排序方式：</label>
                            <div class="sort-buttons">
                                <button type="button" class="sort-btn" data-sort="prevalence">
                                    <span class="sort-icon">📊</span>
                                    <span class="sort-text">按常见度排序</span>
                                </button>
                                <button type="button" class="sort-btn" data-sort="cost">
                                    <span class="sort-icon">💰</span>
                                    <span class="sort-text">按总费用排序</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 费用区间筛选 -->
                        <div class="filter-group">
                            <label class="filter-label">总费用区间：</label>
                            <div class="cost-range-filter">
                                <div class="dual-range-slider">
                                    <input type="range" id="costRangeMin" class="cost-range-input range-min" min="0" max="1000000" step="10000">
                                    <input type="range" id="costRangeMax" class="cost-range-input range-max" min="0" max="1000000" step="10000">
                                </div>
                                <div class="cost-range-display">
                                    <span id="costRangeMinDisplay">0</span> - <span id="costRangeMaxDisplay">0</span> 元
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 结果统计 -->
                    <div class="results-stats" id="resultsStats">
                        <span class="results-count">为您找到了 <strong id="filteredPathsCount">15</strong> 条匹配路径</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化筛选器展开收起功能
        function initializeFiltersToggle() {
            const toggleBtn = document.getElementById('toggleFiltersBtn');
            const filtersHeader = document.getElementById('filtersHeader');
            const filtersContent = document.getElementById('filtersContent');
            
            if (!toggleBtn || !filtersHeader || !filtersContent) return;
            
            // 设置默认收起状态
            filtersContent.classList.add('collapsed');
            filtersContent.style.display = 'none';
            filtersHeader.classList.remove('expanded');
            
            // 绑定点击事件
            const toggleHandler = () => {
                const isExpanded = filtersHeader.classList.contains('expanded');
                
                if (isExpanded) {
                    // 收起
                    filtersContent.classList.remove('expanded');
                    filtersContent.classList.add('collapsed');
                    filtersHeader.classList.remove('expanded');
                    toggleBtn.textContent = '▶';
                    
                    // 使用动画收起
                    setTimeout(() => {
                        filtersContent.style.display = 'none';
                    }, 300);
                } else {
                    // 展开
                    filtersContent.style.display = 'block';
                    filtersContent.classList.remove('collapsed');
                    filtersContent.classList.add('expanded');
                    filtersHeader.classList.add('expanded');
                    toggleBtn.textContent = '▼';
                }
            };
            
            // 绑定到标题区域和图标
            filtersHeader.addEventListener('click', toggleHandler);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            initializeFiltersToggle();
        });
    </script>
</body>
</html>
