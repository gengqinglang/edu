<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础功能测试</title>
    <style>
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .help-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .modal-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <h1>基础功能测试</h1>
    
    <div>
        <label>当前教育水平</label>
        <button class="help-icon" id="testHelpBtn">?</button>
    </div>
    
    <button class="test-button" id="testStartBtn">开始规划</button>
    
    <!-- 简单模态框 -->
    <div class="modal-overlay" id="testModal">
        <div class="modal-container">
            <h3>测试模态框</h3>
            <p>这是一个测试模态框</p>
            <button id="closeTestModal">关闭</button>
        </div>
    </div>

    <script>
        console.log('基础测试脚本开始加载');
        
        // 测试开始规划按钮
        const startBtn = document.getElementById('testStartBtn');
        if (startBtn) {
            startBtn.addEventListener('click', () => {
                console.log('开始规划按钮被点击');
                alert('开始规划功能正常！');
            });
            console.log('开始规划按钮事件绑定成功');
        } else {
            console.error('找不到开始规划按钮');
        }
        
        // 测试帮助按钮
        const helpBtn = document.getElementById('testHelpBtn');
        const modal = document.getElementById('testModal');
        const closeBtn = document.getElementById('closeTestModal');
        
        if (helpBtn) {
            helpBtn.addEventListener('click', () => {
                console.log('帮助按钮被点击');
                if (modal) {
                    modal.style.display = 'flex';
                }
            });
            console.log('帮助按钮事件绑定成功');
        } else {
            console.error('找不到帮助按钮');
        }
        
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                console.log('关闭按钮被点击');
                if (modal) {
                    modal.style.display = 'none';
                }
            });
        }
        
        console.log('基础测试脚本加载完成');
    </script>
</body>
</html>
