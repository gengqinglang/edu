<!DOCTYPE html>
<html>
<head>
    <title>测试表单功能</title>
</head>
<body>
    <h1>测试表单功能</h1>
    <div id="test-result"></div>
    <script>
        // 测试JavaScript是否正常加载
        try {
            // 模拟测试
            const testResult = document.getElementById("test-result");
            testResult.innerHTML = "JavaScript正常加载";
            testResult.style.color = "green";
        } catch (error) {
            const testResult = document.getElementById("test-result");
            testResult.innerHTML = "JavaScript错误: " + error.message;
            testResult.style.color = "red";
        }
    </script>
</body>
</html>
