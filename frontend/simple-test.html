<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        .test-btn {
            position: relative;
            padding: 10px 20px;
            margin: 10px;
            background: lightblue;
            border: 1px solid blue;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-icon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: red;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>超简单测试</h1>
    
    <div>
        <button class="test-btn">
            公立
            <span class="test-icon">?</span>
        </button>
        
        <button class="test-btn">
            普通私立
            <span class="test-icon">?</span>
        </button>
    </div>
    
    <p>如果上面两个按钮右侧有红色圆形问号，说明基础CSS是正常的。</p>
    
    <div style="margin-top: 20px;">
        <h3>使用项目样式：</h3>
        <link rel="stylesheet" href="css/style.css">
        
        <div id="currentLevelOptions">
            <button type="button" class="option-btn active" data-value="公立" style="margin: 10px;">
                <span class="option-text">公立</span>
                <span class="option-help-icon" data-level="公立" style="background: red !important;">?</span>
            </button>
        </div>
    </div>
    
    <script>
        // 检查元素是否存在和可见
        document.addEventListener('DOMContentLoaded', function() {
            const helpIcon = document.querySelector('.option-help-icon');
            if (helpIcon) {
                console.log('问号图标元素存在');
                console.log('元素样式:', {
                    display: getComputedStyle(helpIcon).display,
                    visibility: getComputedStyle(helpIcon).visibility,
                    opacity: getComputedStyle(helpIcon).opacity,
                    position: getComputedStyle(helpIcon).position,
                    width: getComputedStyle(helpIcon).width,
                    height: getComputedStyle(helpIcon).height,
                    background: getComputedStyle(helpIcon).background
                });
            } else {
                console.log('问号图标元素不存在');
            }
        });
    </script>
</body>
</html>
