<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育规划系统</title>
    <meta http-equiv="refresh" content="0; url=./frontend/index.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #01BCD6;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(1, 188, 214, 0.4);
        }
        .btn:hover {
            background: #0097A7;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(1, 188, 214, 0.6);
        }
        .loading {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 教育规划系统</h1>
        <p>智能教育路径规划，为您的未来指明方向</p>
        <p class="loading">正在为您跳转到系统主页...</p>
        <a href="./frontend/index.html" class="btn">立即进入系统</a>
    </div>
    
    <script>
        // 如果自动跳转失败，3秒后手动跳转
        setTimeout(function() {
            if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/')) {
                window.location.href = './frontend/index.html';
            }
        }, 3000);
    </script>
</body>
</html>
